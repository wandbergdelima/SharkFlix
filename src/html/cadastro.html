<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleCadastro.css">
    <link rel="shortcut icon" href="../assets/imgIcon/favicon.ico" type="image/x-icon">
    <title>Cadastro SharkFlix</title>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light fixed-top">
        <nav class="container-fluid">
          <img
            class="slogan"
            src="../assets/imgIcon/sharkflixLogo.png"
            alt="slongan SharkFlix"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="corLink"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="corLink" href="../html/pesquisa.html"
                  >Pesquisar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../html/contato.html">Contato</a>
              </li>
            </ul>
            <form class="d-flex">
              <a
                class="text-white btn bg-dark"
                href="../html/login.html"
                id="corBotaoContato"
              >
                Login
              </a>
            </form>
          </div>
        </nav>
      </header>
    
    <main>
        <div class="row fs-4 d-flex justify-content-center formulario">
            <form class="dados1 d-flex justify-content-center col-md-6 lh-lg" id="formPessoal">
                <fieldset class="form-group">
                    <div class="d-flex justify-content-center info">
                        <p>Dados Pessoais: </p>
                    </div>
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" class="form-control" placeholder="Nome completo" required maxlength="25" minlength="2">
                    </div>
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@yahoo.com" required maxlength="40">
                        <small id="emailCorreto" class="invalido d-flex justify-content-center"></small>
                    </div>
                    <div class="form-group ">
                        <label>RG:</label>
                        <input type="text" class="form-control" placeholder="RG" required maxlength="10" minlength="8">
                    </div>
                    <div class="form-group ">
                        <label>Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required maxlength="10" minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Repita a Senha:</label>
                        <input type="password" class="form-control" placeholder="Senha" id="subSenha" required maxlength="10" minlength="6">
                        <small id="senhaCorreta" class="invalido d-flex justify-content-center"></small>
                    </div>
                    <div class="planos">


                        <select class="form-select " aria-label="Default select example">


                            <option selected>Selecione um plano:</option>
                            <option value="1">Básico</option>
                            <option value="2">Premium</option>
                            <option value="3">Shark</option>

                          </select required>
                    </div>
                    <div class="d-flex justify-content-center info">

                        <p> Informações de endereço: </p>

                    </div>
                    <div>
                        <label>CEP:</label>

                        <input type="text" class="form-control" id="cep" placeholder="CEP" required maxlength="8" minlength="4">
                        <small id="cepCorreto" class="invalido d-flex justify-content-center"></small>



                    </div>
                    <div>

                        <label>Endereço:</label>
                        <input type="text" class="form-control" id="rua" placeholder="Rua/Av" required>

                    </div>
                    <div>

                        <label>Bairro:</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>

                    </div>
                    <div>

                        <label>Cidade:</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>

                    </div>
                    <div>

                        <label>Estado:</label>
                        <input type="text" class="form-control" id="estado" placeholder="Estado" required>

                    </div>
                    <div>

                        <label>Número:</label>
                        <input type="number" class="form-control" placeholder="numero" required min="0" max="9000">
                    </div>
                    <div>

                        <label>Complemento:</label>
                        <input type="text" class="form-control" placeholder="Casa/AP/Bloco" required maxlength="15" minlength="2">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input check" type="checkbox" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                             Li e concorco com os termos de uso!
                        </label>
                    </div>
                    <div class= "d-flex justify-content-center ">

                        <button type="submit" class=" btn btn-primary" id="btn">cadastrar</button>

                    </div>

                </fieldset>
            </form>
        </div>
    </main>

    <footer class="text-center p-3" id="footerPrincipal">

        <p class="m-0">Direitos Autoriais &copy;<br>Projected by Grupo 1 - Modulo 2<br>T11 - Resilia</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../js/controller/cadastroController.js"></script>
    <script src="../js/model/cadastroModel.js"></script>
    <script src="../js/view/cadastroView.js"></script>
    <script src="../js/mainCadastro.js"></script>
    
</body>

</html>
