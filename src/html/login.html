<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Login - SharkFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../assets/imgIcon/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/headerFooter.css" />
</head>

<body>
  <!-- Cabeçalho da pagina -->
  <header class="navbar navbar-expand-lg navbar-light fixed-top">
    <nav class="container-fluid">
      <img class="slogan" src="../assets/imgIcon/sharkflixLogo.png" alt="slongan SharkFlix" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" id="corLink" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="corLink" href="../html/pesquisa.html">Pesquisar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../html/contato.html">Contato</a>
          </li>
        </ul>
        <a class="text-white btn bg-dark" href="../html/cadastro.html" id="corBotaoContato">
          Cadastre-se
        </a>
      </div>
    </nav>
  </header>
  <!-- Corpo da pagina -->
  <main>
    <section class="bloco-principal">
      <div class="alinhar-centro">
        <form class="formulario">
          <div class="imgcontainer">
            <box-icon name="user-circle" class="img"></box-icon>
          </div>
          <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required minlength="6"
              maxlength="50" />
            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" id="pass" required />
            <button type="submit" class="login">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Relembrar Senha
            </label>
            <span class="pass"><a href="../html/recuperar-senha.html">Recuperar Senha?</a></span>
          </div>
          <p class="textorecupera"></p>
        </form>
      </div>
    </section>
  </main>
  <!-- Rodapé da pagina  -->
  <footer class="text-center p-3" id="footerPrincipal">
    <p class="m-0">
      Direitos Autoriais &copy;<br />Projected by Grupo 1 - Modulo 2<br />T11
      - Resilia
    </p>
  </footer>

  <!-- Scripts abaixo referente ao jquery e outras funções -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
